<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="layout">

<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: common-navbar" />

<div class="container">
		<div class="row">
			<form th:action="@{/book/add}" method="post" enctype="multipart/form-data" class="mt-5">
				<input type="hidden" th:value="${book.Id}" name="Id" />
				<div class="form-group mb-3">
					<input type="text" class="form-control" id="title" name="title" required th:value="${book.title}"
						placeholder="Title">
				</div>
				<div class="form-group mb-3">
					<input type="text" class="form-control" id="author" name="author" required th:value="${book.author}"
						placeholder="Author">
				</div>
				<div class="form-group mb-3">
					<input type="text" class="form-control" id="publisher" name="publisher" required th:value="${book.publisher}"
						placeholder="Publisher of the Book">
				</div>
				<div class="form-group mb-3">
					<input type="date" class="form-control" id="publicationDate" name="publicationDate" required th:value="${book.publicationDate}"
						placeholder="Publication Date of the Book">
				</div>
				<div class="form-group mb-3">
					<select class="form-control" th:value="${book.language}" id="language" name="language">
					<option value="english" th:selected="(${book.language} == 'english')">English</option>
					<option value="spanish" th:selected="(${book.language} == 'spanish')">Spanish</option>
					</select>
				</div>
				<div class="form-group mb-3">
					<select class="form-control" th:value="${book.category}" id="language" name="category">
					<option value="" selected disabled>Please Select option</option>
					<option value="Management" th:selected="(${book.category} == 'Management')">Management</option>
					<option value="Fiction" th:selected="(${book.category} == 'Fiction')">Fiction</option>
					<option value="Engineering" th:selected="(${book.category} == 'Engineering')">Engineering</option>
					<option value="Programming" th:selected="(${book.category} == 'Programming')">Programming</option>
					<option value="Arts &amp; Literature" th:selected="(${book.category} == 'Arts &amp; Literature')">Arts &amp; Literature</option>
					</select>
				</div>
				<div class="form-group mb-3">
					<input type="number" class="form-control" id="pageNumber" name="numberOfPages" required th:value="${book.numberOfPages}"
						placeholder="Number of Pages of the Book">
				</div>
				<div class="form-group mb-3">
					<select class="form-control" th:value="${book.format}" id="format" name="format">
					<option value="paperback" th:selected="(${book.format} == 'paperback')">Paperback</option>
					<option value="hardcover" th:selected="(${book.format} == 'hardcover')">Hardcover</option>
					</select>
				</div>
				<div class="form-group mb-3">
					<input type="text" class="form-control" id="isbn" name="isbn" required th:value="${book.isbn}"
						placeholder="ISBN of the Book">
				</div>
				<div class="form-group mb-3">
					<input type="number" class="form-control" id="shippingWeight" name="shippingWeight" required th:value="${book.shippingWeight}" step="0.01"
						placeholder="Shipping Weight of the Book(Ounces)">
				</div>
				<div class="form-group mb-3">
					<input type="number" class="form-control" id="listPrice" name="listPrice" required th:value="${book.listPrice}" step="0.01"
						placeholder="List Price of the Book">
				</div>
				<div class="form-group mb-3">
					<input type="number" class="form-control" id="ourPrice" name="ourPrice" required th:value="${book.ourPrice}" step="0.01"
						placeholder="Our Price of the Book">
				</div>
				<div class="form-group mb-3">
					<input type="number" class="form-control" id="inStockNumber" name="inStockNumber" required th:value="${book.inStockNumber}"
						placeholder="Number of Stock Copies">
				</div>
				
				<div class="form-group mb-3">
					<textarea name="description" th:value="${book.description}" id="description" rows="5" placeholder="Description" th:text="${book.description}"></textarea>
				</div>
				<label for="bookImage">Upload Book Image</label>
				<div class="form-group mb-3">
					<input type="file" name="bookImage" id="bookImage" th:value="${book.bookImage}" />
				</div>
				<button type="submit" class="btn btn-info">Update Book</button>
				<button class="btn btn-outline-danger" th:href="@{/}">Cancel</button>
			</form>
		</div>
	</div>

</body>

</html>
