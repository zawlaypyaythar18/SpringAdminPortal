<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="layout">

<head th:replace="common/header :: common-header" />

<body>

	<div class="container">
		<div class="row">
			<h2 class="text-center">Welcome Admin Portal of Zaw's Bookstore</h2>
			<div class="container mt-5">
				<div class="row">
					<div th:if="${param.error}">
						<div class="alert alert-danger alert-dismissible fade show" role="alert">
							Invalid username and password.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info alert-dismissible fade show" role="alert">
							You have been logged out.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					</div>


					<form th:action="@{/login}" method="post">
						<div class="form-group mb-3">
							<input type="text" class="form-control" id="username" name="username" required
								placeholder="Username">
						</div>
						<div class="form-group mb-3">
							<input type="password" class="form-control" id="password" name="password" required
								placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary">Log In</button>
					</form>
					<hr />
					<br /><br />

					<h2 class="text-center">Forget Password</h2>
					<br />
					<div th:if="${emailNotExist}">
						<div class="alert alert-danger alert-dismissible fade show" role="alert">
							Email Does not Exist.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					</div>
					<div th:if="${forgetPasswordEmailSend}">
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							Email Send.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					</div>
					<form th:action="@{/forgetPassword}" method="post">
						<div class="form-group mb-3">
							<input type="email" class="form-control" id="email" name="email" required
								placeholder="Email">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
